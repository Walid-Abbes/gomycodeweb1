<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/last-project/styles/contactUs.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Book club</title>
  </head>
  <body>
    <div class="contactUs">
      <div class="content">
        <h3>Contact us</h3>
      </div>
      <div class="container kntk">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="uil uil-map-marker"></i></div>
            <div class="text">
              <h4>Address</h4>
              <p>301 Tulane Ave
                Salina, Kansas(KS), 67401</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="uil uil-phone"></i></div>
            <div class="text">
              <h4>phone</h4>
              <p>0845 069 420</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="uil uil-envelopes"></i>
            </div>
            <div class="text">
              <h4>Email</h4>
              <p>Contact@Bclub.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form action="">
            <h2>Leave a message</h2>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Full name</span>
            </div>
            <div class="inputBox">
              <input type="email" name="email" required="required" />
              <span>Full name</span>
            </div>
            <div class="inputBox">
              <textarea name="" required="required"></textarea>
              <span>your message</span>
            </div>
            <div class="inputBox">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
